<div class="container" ng-controller="ContestCreateController as contest" ng-if="!main.hasParticipated && main.loggedIn">
    <div class="row">
      <div class="col-sm-6 col-md-4 col-md-offset-4">
        <h1>Predict!</h1>
        <form  class="form-sigin" method="post" ng-submit="contest.predict()">
          Predict Closing value of Sensex:
           <input type="number" name="number" step="0.01" class="form-control" ng-model="contest.contestData.prediction">
          <button type="submit" class="btn btn-danger">Save</button>
        </form>
      </div>
    </div>
</div>
<div class="jumbotron text-center" ng-controller="ContestController as contest" ng-if="main.hasParticipated && main.loggedIn" >
  <div>
    <h1> You have already participated for next day's round!</h1>
  </div>
</div>
